  <h2>Update User Profile</h2>

  <form>
    <h3>Note: At least one form of Contact Inforamtion (Address, Email, Phone) must be present</H3>
    <p>
      <label>
          First Name:&nbsp
          <input placeholder="First Name" type="text" name="first_name">
      </label>
      <label>
          Last Name:&nbsp
          <input placeholder="Last Name" type="text" name="last_name">
      </label>
    </p>
    <p>
    <label>Address:&nbsp
      <input size="30" placeholder="Strees Address" type="text" name="street">
    </label>
  </p>
  <p>
      <label>City:&nbsp
        <input placeholder="City" type="text" name="city">
      </label>
      <label>State:&nbsp
       <input size="2" placeholder="ST" type="text" name="state">
      </label>
      <label>Zip:&nbsp
       <input placeholder="Zip" type="text" name="zip">
      </label>
  </p>
    <br>
  <p>
    <label>Phone:&nbsp
     <input placeholder="Phone" type="text" name="phone">
    </label>
  </p>
  <br>
  <p>
    <label>Email Adress:&nbsp
      <input placeholder="Email Address" type="text" name="eamil">
    </label>
  </p>

  <p>
     <input type="submit" value="Update">
  </p>
  </form>
